<div class="toolbar-secondary">
    <mat-toolbar class="main-header">
        <div>
            <button mat-icon-button (click)="sortPokemon()" *ngIf="data.length>1">
                <mat-icon>sort_by_alpha</mat-icon>
            </button>
        </div>
        
<form class="search-form">
            <mat-form-field>
                <mat-label>Busca tu Pokem贸n</mat-label>
                <input matInput placeholder="Nombre del Pokem贸n" aria-label="Pokem贸n" [matAutocomplete]="auto"
                    [formControl]="pokemonCtrl">
                <mat-autocomplete #auto="matAutocomplete" (optionSelected)="pokemonSelected($event)">
                    <mat-option *ngFor="let pokemon of filteredPokemon | async" [value]="pokemon.name">
                        <img class="example-option-img" aria-hidden [src]="pokemon.image" height="25">
                        <span>{{pokemon.name}}</span>
                    </mat-option>
                </mat-autocomplete>
            </mat-form-field>
        </form>

    </mat-toolbar>
</div>

<div class="container">
    <div class="grid-container">

        <!-- <mat-grid-list cols="3" rowHeight="25rem" > -->

            <div  class="pokemon-cards" >

                <mat-card class="pokemon-card" *ngFor="let pokemon of data" >
                    <mat-card-header class="card-header">
                        <mat-card-title class="card-title">{{pokemon.name | uppercase}}</mat-card-title>
                        <button mat-icon-button color="warn" aria-label="Eliminar pokem贸n" class="card-button-delete"
                            (click)="deletePokemon(pokemon.position)">
                            <mat-icon>delete</mat-icon>
                        </button>
                    </mat-card-header>
                    <div class="card-image-container"><img mat-card-image class="card-image" src={{pokemon.image}} alt={{pokemon.name}}></div>
                    
                </mat-card>

            </div>

        <!-- </mat-grid-list> -->
    </div>



    <mat-paginator [length]="records" [pageSize]="size" [pageIndex]="page" [pageSizeOptions]="[10, 20, 30]"
        (page)="getPokemons($event)">
    </mat-paginator>

</div>
