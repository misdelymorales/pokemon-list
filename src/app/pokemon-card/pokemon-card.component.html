<div class="container">

    <mat-toolbar color="#ffd700" class="main-header">
        <span class="pokemon title">Busca tu Pokemon</span>
        <span class="spacer"></span>

        <form class="search-form">
            <mat-form-field>
                <mat-label>Busca tu Pokemon</mat-label>
                <input type="text" matInput placeholder="Nombre del PokemÃ³n" name="namePokemon"
                    [(ngModel)]="namePokemon">
            </mat-form-field>
            <button mat-icon-button (click)="search()">
                <mat-icon>search</mat-icon>
            </button>
        </form>

    </mat-toolbar>


    <div class="grid-container">

        <mat-grid-list cols="3" rowHeight="25rem">

            <mat-grid-tile *ngFor="let pokemon of data">

                <mat-card class="pokemon-card">
                    <mat-card-header>
                        <mat-card-title class="card-title">{{pokemon.name | uppercase}}</mat-card-title>
                    </mat-card-header>
                    <img mat-card-image class="card-image" src={{pokemon.image}} alt={{pokemon.name}}>
                </mat-card>

            </mat-grid-tile>

        </mat-grid-list>
    </div>



    <mat-paginator [length]="records" [pageSize]="size" [pageIndex]="page" [pageSizeOptions]="[10, 20, 30]"
        (page)="getPokemons($event)">
    </mat-paginator>

</div>
